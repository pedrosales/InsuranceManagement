version: '3.9'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  proposal-api:
    build: ./ProposalService
    depends_on:
      - postgres
      - rabbitmq
    environment:
      - ConnectionStrings__Default=Host=localhost;Port=5432;Database=proposal_db;Username=postgres;Password=postgres;Include Error Detail=true
      - RabbitMq__Host=rabbitmq
    ports:
      - 5000:8080
      - 5001:8081

  contract-api:
    build: ./ContractService
    depends_on:
      - postgres
      - rabbitmq
    environment:
      - ConnectionStrings__Default=Host=localhost;Port=5432;Database=mydb;Username=postgres;Password=postgres;Include Error Detail=true
      - RabbitMq__Host=rabbitmq
    ports:
      - "5002:8080"
      - "5003:8081"

volumes:
  pgdata:
